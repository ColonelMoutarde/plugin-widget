<div style="width:90px;height:100%;vertical-align: top;" class="cmd #history# tooltips" data-type="info" data-subtype="numeric" data-cmd_id="#id#" title="#collectDate#">
    <center>
        <span style="font-size: 2.5em;" id="iconCmd#id#"></span>
    </center>
</div>

<script>
    if ('#state#' == '1' || '#state#' == 1) {
        $('#iconCmd#id#').append('<i class="fa fa-check"></i>');
    }
    if ('#state#' == '0' || '#state#' == 0) {
        $('#iconCmd#id#').append('<i class="icon jeedom-mouvement"></i>');
    }
</script>
