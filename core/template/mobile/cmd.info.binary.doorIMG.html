<div style="width:90px;height:100%;vertical-align: top;" class="cmd #history# tooltips" data-type="info" data-subtype="numeric" data-cmd_id="#id#" title="#collectDate#">
    <center>
        <span style="font-size: 3em;" id="iconCmd#id#"></span>
    </center>
</div>
<script>
    if ('#state#' == '1' || '#state#' == 1) {
        $('#iconCmd#id#').append('<img src="plugins/widget/core/template/mobile/cmd.info.binary.doorIMG/door_close.png" />');
    }
    if ('#state#' == '0' || '#state#' == 0) {
        $('#iconCmd#id#').append('<img src="plugins/widget/core/template/mobile/cmd.info.binary.doorIMG/door_open.png" />');
    }
</script>
