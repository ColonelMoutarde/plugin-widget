<div style="width:95px;min-height:80px;" class="cmd #history# tooltips cmd-widget" data-type="info" data-subtype="numeric" data-cmd_id="#id#" title="#collectDate#">
    <center>
        <span style="font-size: 3.5em;" id="iconCmd#id#"></span>
    </center>
    <script>
        if ('#state#' == '1' || '#state#' == 1) {
           $('#iconCmd#id#').append('<img src="plugins/widget/core/template/dashboard/cmd.info.binary.AeonSiren_IMG/AlarmOK.png" />');
        }
        if ('#state#' == '0' || '#state#' == 0) {
           $('#iconCmd#id#').append('<img src="plugins/widget/core/template/dashboard/cmd.info.binary.AeonSiren_IMG/AlarmNOK.png" />');
        }
    </script>
</div>
