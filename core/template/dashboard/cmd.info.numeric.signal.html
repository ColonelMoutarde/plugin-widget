<div style="padding:0;width:90px;height:90px;" class="cmd #history# tooltips cmd-widget container-fluid signalWidget#id#" data-type="info" data-subtype="numeric" data-cmd_id="#id#" title="#collectDate#">
     <div class="row">
        <strong class='cmdName center-block col-xs-12' style="font-size: 12px;" title="#name#">#name#</strong>
        <strong class='center-block col-xs-12 iconCmd#id#' style="padding:0;font-size: 12px;" id=""></strong>
   </div>
   <script>
		var temp;
     	/* calcul du pourcentage de charge par rapport Ã  la valeur max*/
     	temp = "#state#";
     	temp = temp === "" ? 0 : parseInt("#state#");
     	temp = ( temp * 100 ) / parseInt("#maxValue#"); 
     	temp = temp.toFixed(0); // On arrondit;
     	console.log(temp);
     
     	if (temp == 0) {
          $('.iconCmd#id#').append('<img style="display: block;" src="plugins/widget/core/template/dashboard/cmd.info.numeric.signal/wifi-not-available-48.png"><span>'+temp+'%</span>');
			$('.iconCmd#id#').closest('.cmd').css('background-color','#ef0a0a');
        }
     	if (temp >0 && temp <= 10) {
           	$('.iconCmd#id#').append('<img style="display: block;" src="plugins/widget/core/template/dashboard/cmd.info.numeric.signal/wifi-0-48.png"><span>'+temp+'%</span>');
        }
     	if (temp > 10 && temp <= 30) {
           	$('.iconCmd#id#').append('<img style="display: block;" src="plugins/widget/core/template/dashboard/cmd.info.numeric.signal/wifi-20-48.png"><span>'+temp+'%</span>');
        }
     	if (temp > 30 && temp <= 50) {
           	$('.iconCmd#id#').append('<img style="display: block;" src="plugins/widget/core/template/dashboard/cmd.info.numeric.signal/wifi-40-48.png"><span>'+temp+'%</span>');
        }
     	if (temp > 50 && temp <= 70) {
           	$('.iconCmd#id#').append('<img style="display: block;" src="plugins/widget/core/template/dashboard/cmd.info.numeric.signal/wifi-60-48.png"><span>'+temp+'%</span>');
        }
     	if (temp > 70 && temp <= 90) {
           	$('.iconCmd#id#').append('<img style="display: block;" src="plugins/widget/core/template/dashboard/cmd.info.numeric.signal/wifi-80-48.png"><span>'+temp+'%</span>');
        }
     	if (temp > 90 && temp <= 100) {
           	$('.iconCmd#id#').append('<img style="display: block;" src="plugins/widget/core/template/dashboard/cmd.info.numeric.signal/wifi-100-48.png"><span>'+temp+'%</span>');
        }

    tailleTemp = (is_numeric('#taille#')) ? parseFloat('#taille#') : 1.0;
 	if ( tailleTemp > 1.0 ) { tailleTemp = 1.0; }
    widthTemp = Math.round ( 90*tailleTemp );
    heightTemp = Math.round ( 90*tailleTemp );
   	ecartWidth = Math.round((90 - widthTemp)/4)-1;
   	ecartHeight = Math.round((90 - heightTemp)/4)-1;
    $('.signalWidget#id#').css( {'width':widthTemp,'height':heightTemp});
    $('.signalWidget#id#').css( {'-webkit-transform':'scale('+tailleTemp+')','-moz-transform':'scale('+tailleTemp+')','-ms-transform':'scale('+tailleTemp+')','-o-transform':'scale('+tailleTemp+')','transform':'scale('+tailleTemp+')'});
    $('.signalWidget#id#').css( {'top':'-'+ecartWidth+'px','left':'-'+(ecartHeight-4)+'px'});

  	</script>
</div>
