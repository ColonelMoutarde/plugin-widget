<div style="width:120px;height:110px;" class="container-fluid cmd #history# tooltips cmd-widget" data-type="info" data-subtype="numeric" data-cmd_id="#id#" title="#collectDate#">
	<div class="row">
    	<strong class='cmdName center-block col-xs-12 small' title="#name#">#name#</strong>
  		<div class="col-xs-offset-1 col-xs-3" style="height:80px;">
   			<div class="recipient#id#" style="position: absolute;width: 19px; height: 75px;border-bottom-right-radius: 10px; border-bottom-left-radius: 10px;top: 5px; left: 5px; background: url(plugins/widget/core/template/dashboard/cmd.info.numeric.humidite/eau.png) no-repeat;">
           		<div class="eprouvette#id#" style="position: absolute;width: 28px;height: 80px;left: -5px;background:url('plugins/widget/core/template/dashboard/cmd.info.numeric.humidite/eprouvette.png') no-repeat;background-size: 28px 80px;"></div>
   			</div>
  		</div>
  		<div class="col-xs-8 center-block">
      		<h3><span class="humidite#id#"></span><strong style="font-size: 0.5em;">%</strong></h3>
  		</div>
    	<div style="#displayHistory#;font-size: 0.8em;" class="col-xs-12 center-block">
	    	<span title='Min' class='tooltips'>#minHistoryValue#</span>|<span title='Moyenne' class='tooltips'>#averageHistoryValue#</span>|<span title='Max' class='tooltips'>#maxHistoryValue#</span> <i class="#tendance#"></i>
		</div>
	</div>
	<script>
        if ('#displayName#' == 1 || '#displayName#' == '1') {
            $('.cmd[data-cmd_id=#id#] .cmdName').show();
        }
 		if( '#eprouvette#' == 'Black' ) {
   			$('.eprouvette#id#').css('background-image','url("plugins/widget/core/template/dashboard/cmd.info.numeric.humidite/eprouvette-noir.png")');
    	}
  		valeur = parseInt( (#state#*100)/#maxValue# );
  		height = parseInt( (#state#*80)/#maxValue# );
		if( height > 80) { height = 80; }
    	topPosition = 80 - height;
    	$('.eprouvette#id#').css('top','-'+topPosition+'px');
    	$('.recipient#id#').css('top',topPosition+'px');
    	$('.recipient#id#').css('height',height+'px');
    	$('.humidite#id#').append(valeur);
	</script>
</div>
