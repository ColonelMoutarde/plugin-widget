<div style="width:90px;min-height:80px;" class="cmd tooltips cmd-widget cursor" data-type="info" data-subtype="numeric" data-cmd_id="#id#">
    <center>
        <span style="font-size: 3em;font-weight: bold;margin-top: 5px;" class="action" id="iconCmd#id#"></span>
    </center>
    <script>
        if ('#state#' == '1' || '#state#' == 1 || '#state#' == '99' || '#state#' == 99 ) {
          	 $('#iconCmd#id#').append('<img src="	plugins/widget/core/template/dashboard/cmd.info.binary.Intrusions/no_motion_detected.png" />');
            
        } else {
          	 $('#iconCmd#id#').append('<img src="plugins/widget/core/template/dashboard/cmd.info.binary.Intrusions/motion_detected.png" />');
           
        }
    </script>
</div>
