<div style="width:90px;min-height:80px;" class="cmd #history# tooltips cmd-widget" data-type="info" data-subtype="numeric" data-cmd_id="#id#" title="#collectDate#">
    <center>
        <span class='cmdName' style="font-weight: bold;font-size : 12px;">#name_display#</span>
        <span style="font-size: 3.5em;" id="iconCmd#id#"></span>
    </center>
    <script>
        $('.iconCmd#id#').empty();
        if ('#state#' == '1') {
            $('#iconCmd#id#').append('<i class="icon jeedom-porte-ferme"></i>');
        }
        else {
            $('#iconCmd#id#').append('<i class="icon jeedom-porte-ouverte"></i>');
        }
    </script>
</div>
