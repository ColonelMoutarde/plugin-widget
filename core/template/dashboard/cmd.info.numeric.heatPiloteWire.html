<div style="width:90px;min-height:80px;" class="cmd #history# tooltips cmd-widget" data-type="info" data-subtype="numeric" data-cmd_id="#id#" title="#collectDate#">
    <center>
        <span class='cmdName' style="font-weight: bold;font-size : 12px;">#name#</span><br/>
        <span style="font-size: 3.5em;" id="iconCmd#id#"></span>
    </center>
    <script>
        if ('#state#' == '3' || '#state#' == 3) {
            $('#iconCmd#id#').append('<i class="icon jeedom-pilote-eco"></i>');
        }
        if ('#state#' == '2' || '#state#' == 2) {
            $('#iconCmd#id#').append('<i class="icon jeedom-pilote-off"></i>');
        }
        if ('#state#' == '1' || '#state#' == 1) {
            $('#iconCmd#id#').append('<i class="icon jeedom-pilote-hg"></i>');
        }
        if ('#state#' == '0' || '#state#' == 0) {
            $('#iconCmd#id#').append('<i class="icon jeedom-pilote-conf"></i>');
        }
    </script>
</div>
