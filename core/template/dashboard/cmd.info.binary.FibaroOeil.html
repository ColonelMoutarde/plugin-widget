<div style="width:90px;min-height:62px;" class="cmd #history# tooltips cmd-widget" data-type="info" data-subtype="numeric" data-cmd_id="#id#" title="#collectDate#">
    <center>
        <span class='cmdName' style="font-weight: bold;font-size : 12px;">#name#</span>
        <span style="font-size: 3em;font-weight: bold;margin-top: 5px;" id="iconCmd#id#"></span>
    </center>
    <script>
        if ('#state#' == '1' || '#state#' == 1) {
            $('#iconCmd#id#').append('<img src="plugins/widget/core/template/dashboard/cmd.info.binary.FibaroOeil/FibaroOeilNoirNew.png" class="FibraoImg#id#"/>');
        }
        if ('#state#' == '0' || '#state#' == 0) {
            $('#iconCmd#id#').append('<img src="plugins/widget/core/template/dashboard/cmd.info.binary.FibaroOeil/FibaroOeilJauneNew.png" class="FibraoImg#id#"/>');
        }
    </script>
  	<style>
    img.FibraoImg#id# {
    	width: 80px;
    	height: 80px;
  	}
  </style>
</div>
