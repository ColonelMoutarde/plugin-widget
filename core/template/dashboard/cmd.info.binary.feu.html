<div style="width:90px;min-height:70px;" class="cmd #history# tooltips cmd-widget" data-type="info" data-subtype="numeric" data-cmd_id="#id#" title="#collectDate#">
    <center>
        <span style="color: #FFFFFF;font-weight: bold;font-size : 12px;">#name#</span>
        <span style="font-size: 3em;font-weight: bold;" id="iconCmd#id#"></span>
    </center>
    <script>
        $(function() {
            if ('#state#' == '1' || '#state#' == 1) {
                $('#iconCmd#id#').append('<i class="fa fa-check"></i>');
            }
            if ('#state#' == '0' || '#state#' == 0) {
                $('#iconCmd#id#').append('<i class="icon jeedom-feu"></i>');
            }
        });
    </script>
</div>
