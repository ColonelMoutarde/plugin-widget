<div style="padding:0;width:90px;min-height:80px;" class="cmd #history# tooltips cmd-widget container-fluid" data-type="info" data-subtype="binary" data-cmd_id="#id#" title="#collectDate#">
  	<div class="row">
      	<div class='cmdName center-block col-xs-12 h6' style="margin-top:0;"><strong>#name#</strong></div>
	    <div class='center-block col-xs-12 iconCmd#id#'></div>
    </div>
    <script>
        if ('#displayName#' == '1') {
            $('.cmd#id# .cmdName').show();
        }
      	$('.iconCmd#id#').empty();
        if ('#state#' == '1') {
	      	$('.iconCmd#id#').append('<img src="plugins/widget/core/template/dashboard/cmd.info.binary.radiateur/heat.png">');
        } else {
	      	$('.iconCmd#id#').append('<img src="plugins/widget/core/template/dashboard/cmd.info.binary.radiateur//power-80.png">');
        }
    </script>
</div>
