<div style="width:100px;min-height:93px;" class="cmd #history# tooltips cmd-widget container-fluid" data-type="info" data-subtype="numeric" data-cmd_id="#id#" title="#collectDate#">
	<div class="row">
       <strong class='cmdName center-block col-xs-12' style="font-size : 12px">#name#</strong>
       <strong class='center-block col-xs-12 iconCmd#id#' style="font-size: 12px;"></strong>
  </div>
   <script>
  		var temp;
     	/* calcul du pourcentage de charge par rapport à la valeur max*/
     	temp = ( #state# * 100 ) / #maxValue#; 
     	temp = temp.toFixed(0); // On arrondit;
    	$('.iconCmd#id#').empty();
        if ('#displayName#' == 1 || '#displayName#' == '1') {
            $('.cmd[data-cmd_id=#id#] .cmdName').show();
        }
        if (temp > 90 && temp <= 100) {  //piles pleines
      		$('.iconCmd#id#').append('<img src="plugins/widget/core/template/dashboard/cmd.info.numeric.batterie/battery-full-48.png"><span>Pleine</span>');
      	}
        if (temp > 66 && temp <= 90) {
            $('.iconCmd#id#').append('<img src="plugins/widget/core/template/dashboard/cmd.info.numeric.batterie/battery-high-48.png"><span>Haute</span>');
      	}
        if (temp > 33 && temp <= 66) {
          $('.iconCmd#id#').append('<img src="plugins/widget/core/template/dashboard/cmd.info.numeric.batterie/battery-mid-48.png"><span>Moitié</span>');
      	}
        if (temp > 0 && temp <= 33) {
            $('.iconCmd#id#').append('<img src="plugins/widget/core/template/dashboard/cmd.info.numeric.batterie/battery-low-48.png"><span>Basse</span>');
      	}
        if (temp == 0) {//piles vides
            $('.iconCmd#id#').append('<img src="plugins/widget/core/template/dashboard/cmd.info.numeric.batterie/battery-empty-48.png"><span>Vide</span>');
            $('.cmdName#id#').fadeOut(800).fadeIn(800).fadeOut(400).fadeIn(400);
			$('.iconCmd#id#').closest('.cmd').css('background-color','#ef0a0a');
      	}
    </script>
</div>
