<div style="width:130px;height:110px;" class="cmd #history# tooltips cmd-widget container-fluid" data-type="info" data-subtype="numeric" data-cmd_id="#id#" title="#collectDate#">
	<div class="row" id="stat#id#">
    	<strong class='cmdName center-block col-xs-12 small' title="#name#">#name#</strong>
    	<div id="" class='col-xs-3' style="padding:0;margin:0;height:80px;">
			<div class="row">
			  	<div class='col-xs-offset-1 col-xs-3' style="font-size: 0.6em;color: black;">
					<strong style="position: relative;top: 2px;">#maxValue#</strong>
					<strong style="position: relative;top: 38px;">#minValue#</strong>
  				</div>
			  	<div class='col-xs-8' style="padding:0;margin:0;width:22px;height:80px;background:url('plugins/widget/core/template/dashboard/cmd.info.numeric.ThermometreMini/thermo-2-0-80.png') no-repeat;">
		    		<div style="position: absolute;width: 3px;height: 61px;border: none;border-radius: 3px;background-color: white;left: 9px;top: 3px;">
    					<div class="height#id#" style="position:absolute;bottom:0;width:100%;height: 0%;background-image: linear-gradient(to bottom, #fb0e0e, #1515b9);"></div>
  					</div>
	  			</div>
    	  	</div>
      	</div>
		<div class="col-xs-9" >
			<div class="center-block iconCmd#id#" style="top: 15px;color: black;float: left;position: relative; width: 80px; height: 44px;background: url('plugins/widget/core/template/dashboard/cmd.info.numeric.ThermometreMini/Marker-Board-Azure-80.png') no-repeat;">
      			<div style="padding: 12px 6px 1px 26px;line-height: 16px;">
					<strong style="font-size: 1.3em;">#state#<span style="font-size: 0.5em;">#unite#</span></strong><br/>
      				
      			</div>
  			</div>
  		</div>
	    <div style="#displayHistory#;font-size: 0.8em;" class="col-xs-12">
    		<span title='Min' class='tooltips'>#minHistoryValue#</span>|<span title='Moyenne' class='tooltips'>#averageHistoryValue#</span>|<span title='Max' class='tooltips'>#maxHistoryValue#</span> <i class="#tendance#"></i>
		</div>
	</div>
	<script>
		rangeMin = Math.round(0.3*parseInt('#maxValue#')); 
		rangeMax = Math.round(0.7*parseInt('#maxValue#'));
  		range = parseInt('#state#');
	    if ('#displayName#' == 1 || '#displayName#' == '1') {
    	    $('.cmd[data-cmd_id=#id#] .cmdName').show();
	    }
	 	if( range <= rangeMin ) {
   			$('.iconCmd#id#').css('background-image','url("plugins/widget/core/template/dashboard/cmd.info.numeric.ThermometreMini/Marker-Board-Azure-80.png")');
    	}
	 	else if( range > rangeMin && range <= rangeMax ) {
   			$('.iconCmd#id#').css('background-image','url("plugins/widget/core/template/dashboard/cmd.info.numeric.ThermometreMini/Marker-Board-Green-80.png")');
    	}
	 	else {
   			$('.iconCmd#id#').css('background-image','url("plugins/widget/core/template/dashboard/cmd.info.numeric.ThermometreMini/Marker-Board-Pink-80.png")');
	    }
  		height = Math.round( (#state# - (#minValue#)) * (49/(#maxValue# - (#minValue#))) ) + 6;
		if( height > 49) { height = 49; }
    	$('.height#id#').css('height',height+'px');
	</script>
</div>
