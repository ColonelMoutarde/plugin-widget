<div style="padding:0;width:90px;min-height:98px;" class="cmd #history# tooltips cmd-widget container-fluid" id="signalWidget#id#" data-type="info" data-subtype="numeric" data-cmd_id="#id#" title="#collectDate#">
     <div class="row">
        <strong class='cmdName center-block col-xs-12' style="font-size: 12px;" title="#name#">#name#</strong>
        <strong class='center-block col-xs-12 iconCmd#id#' style="padding:0;font-size: 12px;"></strong>
   </div>
   <script>
		var temp;
     	/* calcul du pourcentage de charge par rapport Ã  la valeur max*/
     	temp = ( #state# * 100 ) / #maxValue#; 
     	temp = temp.toFixed(0); // On arrondit;
     
     	if (temp == 0) {
          $('.iconCmd#id#').append('<img style="display: block;" src="plugins/widget/core/template/dashboard/cmd.info.numeric.signalFun/wifi-not-available-64.png"><span>'+temp+'%</span>');
			$('.iconCmd#id#').closest('.cmd').css('background-color','#ef0a0a');
        }
     	if (temp >0 && temp <= 10) {
           	$('.iconCmd#id#').append('<img style="display: block;" src="plugins/widget/core/template/dashboard/cmd.info.numeric.signalFun/wifi-0-64.png"><span>'+temp+'%</span>');
        }
     	if (temp > 10 && temp <= 30) {
           	$('.iconCmd#id#').append('<img style="display: block;" src="plugins/widget/core/template/dashboard/cmd.info.numeric.signalFun/wifi-20-64.png"><span>'+temp+'%</span>');
        }
     	if (temp > 30 && temp <= 50) {
           	$('.iconCmd#id#').append('<img style="display: block;" src="plugins/widget/core/template/dashboard/cmd.info.numeric.signalFun/wifi-40-64.png"><span>'+temp+'%</span>');
        }
     	if (temp > 50 && temp <= 70) {
           	$('.iconCmd#id#').append('<img style="display: block;" src="plugins/widget/core/template/dashboard/cmd.info.numeric.signalFun/wifi-60-64.png"><span>'+temp+'%</span>');
        }
     	if (temp > 70 && temp <= 90) {
           	$('.iconCmd#id#').append('<img style="display: block;" src="plugins/widget/core/template/dashboard/cmd.info.numeric.signalFun/wifi-80-64.png"><span>'+temp+'%</span>');
        }
     	if (temp > 90 && temp <= 100) {
           	$('.iconCmd#id#').append('<img style="display: block;;" src="plugins/widget/core/template/dashboard/cmd.info.numeric.signalFun/wifi-100-64.png"><span>'+temp+'%</span>');
        }


  	</script>
</div>
